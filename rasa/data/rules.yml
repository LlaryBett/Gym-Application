version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Thank user
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Fallback rule
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: Escalate to admin when user asks
  steps:
  - intent: ask_escalate_to_admin
  - action: utter_ask_escalate_to_admin